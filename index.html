<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./Images/web/y.png" type="image/x-icon">
    <title>Random-User App Watuulo Richard</title>
</head>
<body>
    <div class="random-container">
        <div class="random-heading">
            <h3 class="heading">Random Pr<i class="fa-solid fa-face-laugh-wink fa-bounce"></i>file Generator App</h3>
        </div>
        <div class="random-card">
            <div class="random-card-image-container">
                <img src="./Images/person-0.jpg" alt="">
            </div>
            <div class="rand-card-heading-name">
                <h2>John Doe</h2>
            </div>
            <hr>
            <div class="random-card-text">
                <p>First Name: <span id="firstName">John</span></p>
                <p>Last Name: <span id="lastName">Doe</span></p>
                <p>Location: <span id="street">Earth</span></p>
                <p>Phone: <span id="phone">+256 759-268-262</span></p>
                <p>Email: <span id="email">test@gmail.com</span></p>
            </div>
        </div>
        <div class="button-container">
            <button type="button" id="randomButton">
                <span class="button-text">Choose A Random Person</span>
                <span class="loader"></span>
            </button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
